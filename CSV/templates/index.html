<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    You can upload the file, which you want below:
</h2>
<div>
    <form method="post" enctype="multipart/form-data" action='{% url 'index' %}'>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">1. Save </button>
        </form>
        <form method="get"  action='{% url 'result' %}'>
        {% csrf_token %}
        <button type="submit">2. See result </button>
        </form>
</div>

</body>
</html>
